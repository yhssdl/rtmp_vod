		<script>
			layui.use(['layer','jquery','laydate','form'], function() {
				var laydate = layui.laydate;
				var sd = laydate.render({
					elem: '#v_sdate',
					value: '<?= $v_sdate ?>',
					done: function(value, date) {
						date.month = date.month - 1;
						ed.config.min = date;
					}
				});
				//时间选择器
				var st = laydate.render({
					elem: '#v_stime',
					value: '<?= $v_stime ?>',
					type: 'time',
					done: function(value, date) {
						date.minutes++;
						if (date.minutes == 60) {
							date.minutes = 0;
							date.hours++;
						}
						et.config.min.hours = date.hours;
						et.config.min.minutes = date.minutes;
						et.config.min.seconds = date.seconds;
					}
				});

				var ed = laydate.render({
					elem: '#v_edate',
					min: '<?= $v_sdate ?>',
					value: '<?= $v_edate ?>',
					done: function(value, date) {
						date.month = date.month - 1;
						sd.config.max = date;
					}
				});
				//时间选择器
				var et = laydate.render({
					elem: '#v_etime',
					min: '<?= $v_stime ?>',
					value: '<?= $v_etime ?>',
					type: 'time'

				});
			});

					title:'是否继续',
					icon: 3
					}, function(){
						$("#addform").submit();
					
					}, function(){
					
					});
					return false; //阻止表单跳转。
				}	
			});
